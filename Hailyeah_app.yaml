apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hailyeah
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.default.svc'
  source:
    path: Helm
    repoURL: 'https://github.com/Gilibee-goode/Hailyeah-ArgoCD.git'
    targetRevision: main
    directory:
      recurse: false
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

